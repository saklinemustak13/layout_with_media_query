<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="#">
    <title>Bootstrap demo</title>
    <!--css links-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
  </head>
  <body>
    <div class="container">
      <h1 class="main-title">Image Gallery</h1>
      
      <div class="gallery">
        <!-- Image 1 -->
        <div class="image-box">
          <img src="images/1.jpg" alt="Image 1">
          <h3>Image Title 1</h3>
        </div>
        
        <!-- Image 2 -->
        <div class="image-box">
          <img src="images/2.jpg" alt="Image 2">
          <h3>Image Title 2</h3>
        </div>
        
        <!-- Image 3 -->
        <div class="image-box">
          <img src="images/3.jpg" alt="Image 3">
          <h3>Image Title 3</h3>
        </div>
        
        <!-- Image 4 -->
        <div class="image-box">
          <img src="images/4.jpg" alt="Image 4">
          <h3>Image Title 4</h3>
        </div>
        
        <!-- Image 5 -->
        <div class="image-box">
          <img src="images/5.jpg" alt="Image 5">
          <h3>Image Title 5</h3>
        </div>
        
        <!-- Image 6 -->
        <div class="image-box">
          <img src="images/6.jpg" alt="Image 6">
          <h3>Image Title 6</h3>
        </div>
      </div>
      
      <div class="screen-info">
        Resize the browser to see different layouts
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
